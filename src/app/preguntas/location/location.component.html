<h1 class="fw-bold text-center">Planetas</h1>

@if (locations.length > 0;) {
    <div class="container">
        <ul class="list-group">
            @for (location of locations; track location.id) {
                <li class="list-group-item">
                    <p>{{ location.name }}</p>
                </li>   
            }
        </ul>
    </div>
}
